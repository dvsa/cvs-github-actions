name: Terraform Destroy
run-name: "Terraform Destroy - ${{ inputs.branch }}"
on:
  workflow_call:
    inputs:
      dry_run:
        description: Performs this workflow as a dry run.
        type: boolean
        required: true
        default: true
      workflow_call:
        type: boolean
        default: true
      branch:
        description: The name of the terraform workspace we want to delete.
        type: string
        required: true
      builder:
        type: string
        required: false
    secrets:
      MGMT_ROLE:
        required: true

permissions:
  id-token: write
  contents: write

jobs:
  delete:
    name: Destroy
    runs-on: ${{ inputs.builder || 'X64' }}
    steps:
      - name: 📨 Get Codebase
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.3.9"
          terraform_wrapper: false

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.MGMT_ROLE }}
          aws-region: eu-west-1
          role-session-name: TFDESTROY

      - name: Get Workspace
        id: workspace
        run: |
          workspace="${${{ inputs.branch }}#/feature}" # remove feature
          workspace="${workspace,,}" # Lowercase it
          echo "name=$workspace" >> $GITHUB_OUTPUT

      - name: 🛠️ Init
        run: |
          terraform init -lock-timeout=300s
          terraform workspace select develop
          echo "## Terraform Initialised" >> $GITHUB_STEP_SUMMARY

      - name: 🛠️ Destroy
        env:
          DRY_RUN: ${{ inputs.dry_run }}
        run: |
          echo "Deleting AWS Infrastructure for ${{ inputs.branch }}"
          terraform workspace select ${{ steps.workspace.outputs.name }}
          echo "🛠️ Workspace: ${{ steps.workspace.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          terraform init && terraform destroy -auto-approve
          echo "### Terraform Destroy: Completed!" >> $GITHUB_STEP_SUMMARY
          
          terraform workspace select default && terraform workspace delete ${{ steps.workspace.outputs.name }}
          echo "### Terraform Workspace: Deleted!" >> $GITHUB_STEP_SUMMARY
