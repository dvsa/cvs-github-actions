name: Update Version

on:
  push:
    branches:
      - develop

jobs:
  update_version:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Get Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.CVS_MGMT_AWS_ROLE }}
        aws-region: ${{ vars.DVSA_AWS_REGION}}
        role-session-name: GHA_SecretVersion
        output-credentials: true


    - name: Update Version
      run: |
        if [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/develop" ]; then
        SECRET_JSON=$(aws secretsmanager get-secret-value --secret-id "develop/version" --region ${{ secrets.DVSA_AWS_REGION}} --output json)
        NEXT_RELEASE_VERSION=$(echo "$SECRET_JSON" | jq -r .version)
        echo "Version retrieved: ${NEXT_RELEASE_VERSION}"

