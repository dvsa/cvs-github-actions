name: Update Version

on:
  push:
    branches:
      - feature/CB2-10972

jobs:
  environment:
    name: ðŸ§¹ Prepare Environment
    runs-on: ubuntu-latest
    outputs: 
      aws-access-key-id: ${{ steps.creds.outputs.aws-access-key-id }}
      aws-secret-access-key: ${{ steps.creds.outputs.aws-secret-access-key }}
      aws-session-token: ${{ steps.creds.outputs.aws-session-token }}

    steps:
      - name: ðŸªª Get Credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.CVS_MGMT_AWS_ROLE }}
          aws-region: ${{ secrets.DVSA_AWS_REGION }}
          role-session-name: GHA_TagDevelop
          output-credentials: true


      - name: Update Version
        run: |
          if [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/develop" ]; then
          SECRET_JSON=$(aws secretsmanager get-secret-value --secret-id "develop/version" --region ${{ secrets.DVSA_AWS_REGION}} --output json)
          NEXT_RELEASE_VERSION=$(echo "$SECRET_JSON" | jq -r .version)
          echo "Version retrieved: ${NEXT_RELEASE_VERSION}"
