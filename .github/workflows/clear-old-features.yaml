name: Clear Stale Branches
run-name: "Clear Stale Branches ${{ github.run_id }}"
on:
  workflow_call:
  push:

permissions:
  id-token: write
  contents: write        

jobs:
  find-old-branches:
    runs-on: ubuntu-latest
    steps:
      - name: 📨 Get Codebase
        uses: actions/checkout@v3

      - name: 👴 Get Old Branches
        run: |
          git fetch
          echo "## Old GitHub Branches" >> $GITHUB_STEP_SUMMARY
          for branch in $(git branch -r | sed /\*/d); do 
            if [ "$(git log -1 --since '3 month ago' -s $branch)" ]; then
              if [[ $branch = *origin/feature* ]]; then
                echo $branch
                echo "⛔️ - $branch" >> summary.txt
              fi
            fi
          done

          cat summary.txt >> $GITHUB_STEP_SUMMARY