name: Node JS CI
on:
  workflow_call:
    secrets:
      CVS_MGMT_AWS_ROLE:
        required: true
      CVS_SERVICES_S3:
        required: true
jobs:
  node-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ðŸ”‘ Configuration of MGMT AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2.2.0
        with:
          role-to-assume: arn:aws:iam::${{ secrets.CVS_MGMT_AWS_ROLE }}:role/github-actions-role
          aws-region: eu-west-1
          role-session-name: MGMT_GHA

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Confirm Node and NPM versions
        run: |
          node -v
          npm -v

      - name: Checks!
        run: |
          echo ${{ github.sha }}
          repo=$(echo ${GITHUB_REPOSITORY#dvsa/cvs-})
          echo $repo

