name: Node JS CI
on:
  workflow_call:
    secrets:
      CVS_MGMT_AWS_ROLE:
        required: true
      CVS_SERVICES_S3:
        required: true

jobs:
  node-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2.2.0
        with:
          role-to-assume: ${{ secrets.CVS_MGMT_AWS_ROLE }}
          aws-region: eu-west-1
          role-session-name: MGMTGHA

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Configure Tools
        run: npm run tools-setup

      - name: Run Linting
        run: npm run lint

      - name: Build
        run: npm run build
      
      - name: Run Tests
        run: npm run test

      - name: Run Integration Tests
        run: npm run test-i

      - name: Sonar Scanner
        continue-on-error: true
        run: sonar-scanner

      - name: Package
        env:
          ZIP_NAME: ${{ github.sha }}
        run: |
          npm run package

      - name: Upload
        run: |
          SERVICE_NAME_SHORT=$(echo ${GITHUB_REPOSITORY#dvsa/cvs-svc-})
          NODE_SHA=$(openssl dgst -sha256 -binary ${{ github.sha }}.zip | openssl enc -base64)
          aws s3 cp ${{github.sha}}.zip s3://${{ secrets.CVS_SERVICES_S3 }}/$SERVICE_NAME_SHORT/${{github.sha}}.zip --metadata 'sha256sum=$NODE_SHA,Tag=$SERVICE_NAME_SHORT'
