name: Create Build or Delete Workflow
on:
  workflow_call:
    inputs:
      source-branch:
        type: string
        default: 'develop'
      branch:
        type: string
        required: true
      action:
        type: string
        required: true

permissions:
    contents: write
    id-token: write

jobs:
  create:
    if: ${{ inputs.action == 'create' || inputs.action == 'create&build' }}
    name: ✅ Create ${{inputs.branch}} from ${{inputs.source-branch}}
    runs-on: 'ubuntu-latest'
    steps:
      - name: Git Checkout ${{ inputs.source-branch }}
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.source-branch }}

      - name: Create and Push ${{ inputs.branch }} to Origin
        run: |
          git checkout -b ${{ inputs.branch }}
          git config --global user.name '${{ github.actor }}'
          git config --global user.email '${{ github.actor }}@users.noreply.github.com'
          git push -u origin ${{ inputs.branch }} --no-verify

  build:
    if: ${{ inputs.action == 'build' || inputs.action == 'create&build' }}
    name: ✅ Build ${{inputs.branch}}
    runs-on: 'ubuntu-latest'
    steps:
      - run: Coming soon!

  delete:
    if: ${{ inputs.action == 'delete' }}
    name: ⛔️ Delete ${{inputs.branch}}
    runs-on: 'ubuntu-latest'
    steps:
      - name: Git Checkout Develop
        uses: actions/checkout@v3
        with:
          ref: 'develop'

      - name: Check Branch Exists
        id: exists
        run: echo "RESULT=$(git ls-remote origin ${{ inputs.branch }} | wc -l)" >> $GITHUB_OUTPUT
      
      - name: Delete Branch
        if: ${{ steps.exists.outputs.RESULT == '1' }}
        run: git push origin --delete ${{ inputs.branch }}
